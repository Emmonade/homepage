      - layout: left
        title: 《全额保障性收购可再生能源电量监管办法》分析解读及应对策略
        additional_links:
          - title: 《全额保障性收购可再生能源电量监管办法》分析解读及应对策略
            icon: fa-brands fa-weixin
            url: https://mp.weixin.qq.com/s/3AuebpoPGnO-2Ck_mrOCgw
        description: |
           本文章旨在分析国家发改委于2024年3月18日发布的《全额保障性收购可再生能源电量监管办法》对新能源场站运营的影响。通过梳理该政策的过往版本，并结合山西省的具体规则，对政策实施对电力市场可能带来的影响进行了深入研究与评估。
           
           <a href="https://mp.weixin.qq.com/s/3AuebpoPGnO-2Ck_mrOCgw" target="_blank">Click here to view this article</a>

         
      - layout: left
        title: 山西电力市场规则体系V14变化和解读-新能源部分
        description: |
           本文重点梳理了新发布的《V14山西电力现货市场交易实施细则》中与新能源相关的11项修改、6项新增及1项删除内容，并在此基础上进行了系统分析和深入解读。

           <a href="https://mp.weixin.qq.com/s/zkKmIThE_8NTFaR0Rwo1nw" target="_blank">Click here to view this article</a>

          
      - layout: left
        title: “自调度”还是“报量报价”？储能现货市场申报策略
        description: |
           本文在针对安徽电力市场第四次试运行期间披露的出清价格进行数据分析，在此基础上，进一步针对独立储能电站的申报策略进行了分析，得出自调度模式下推荐“午充晚放”的策略。

           <a href="https://mp.weixin.qq.com/s/Sw4W66OfG0FSVJc97SUgow" target="_blank">Click here to view this article</a>

