        title: 《如来如去》
        description: |
           于2025年开始启动了这篇长篇科幻小说项目的撰写，关于具身智能、AI拥有意识、宗教哲思的科学幻想，并模拟伦理道德层面会发生的种种情景。如果感兴趣，欢迎关注公众号[MoonLabs]，每周天下午更新最新章节。同步更新至 Matters ~

